<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Movie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; 
            color: #374151; 
        }
        .form-field p {
            margin-bottom: 1rem; 
        }
        .form-field label {
            display: block; 
            font-weight: 500; 
            color: #4b5563; 
            margin-bottom: 0.5rem; 
        }
        .form-field input[type="text"],
        .form-field input[type="number"], 
        .form-field textarea {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem; 
            border: 1px solid #d1d5db; 
            border-radius: 0.5rem; 
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); 
            transition: all 0.2s ease-in-out; 
            font-size: 1rem; 
            color: #374151; 
        }
        .form-field input[type="text"]:focus,
        .form-field input[type="number"]:focus,
        .form-field textarea:focus {
            outline: none;
            border-color: #6366f1; 
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5); 
        }
        .form-field textarea {
            min-height: 100px; 
            resize: vertical; 
        }
       
        .errorlist {
            color: #ef4444; 
            font-size: 0.875rem; 
            margin-top: 0.25rem;
            list-style: none; 
            padding-left: 0;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Review {{ movie.title }}</h2>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="form-field">
                {{ form.as_p }} 
            </div>
            
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
                Submit Review
            </button>
        </form>
    </div>
</body>
</html>
